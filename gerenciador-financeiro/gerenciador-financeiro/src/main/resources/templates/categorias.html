<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Categorias</title>
</head>
<body>
    <h1>Categorias</h1>
    <a href="/categorias/adicionar">Adicionar Categoria</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}">ID</td>
                <td th:text="${categoria.nome}">Nome</td>
                <td th:text="${categoria.tipo}">Tipo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
