<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Transação</title>
</head>
<body>
    <h1>Adicionar Transação</h1>
    <form action="#" th:action="@{/transacoes/adicionar}" th:object="${transacao}" method="post">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" />
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" th:field="*{valor}" />
        <label for="data">Data:</label>
        <input type="date" id="data" th:field="*{data}" />
        <label for="tipo">Tipo:</label>
        <select id="tipo" th:field="*{tipo}">
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select>
        <label for="categoria">Categoria:</label>
        <select id="categoria" th:field="*{categoria}">
            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}">Categoria</option>
        </select>
        <button type="submit">Salvar</button>
    </form>
    <a href="/transacoes">Voltar</a>
</body>
</html>
